<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="jogoDaVelhaStyle.css">
</head>
<body>
    <h1 class="title">Jogo da Velha</h1>
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="message-area">
        <p id="message">Vez de: X</p>
    </div>
    <div class="scoreboard">
        <p>Jogador X: <span id="scoreX">0</span></p>
        <p>Jogador O: <span id="scoreO">0</span></p>
    </div>
    <button id="resetButton">Reiniciar Partida</button>
    <script src="jogoDaVelha.js"></script>
</body>
</html>
